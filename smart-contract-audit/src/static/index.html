<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Audit Tool</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Main Content Area */
        .main-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        /* AI Model Selector */
        .model-selector {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .model-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .model-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }

        .model-status.available {
            background: #d4edda;
            color: #155724;
        }

        .model-status.unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        /* Buttons */
        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stop-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .stop-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .stop-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }

        .stop-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Progress Section */
        .progress-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #555;
            font-weight: 500;
        }

        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            font-size: 12px;
            color: #856404;
        }

        /* Results Section */
        .results-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #2ecc71;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h3 {
            color: #27ae60;
            margin: 0;
        }

        .findings-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .summary-card .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .findings-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .finding-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .finding-header {
            padding: 15px;
            background: #f8f9fa;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .finding-title {
            font-weight: 500;
            color: #2c3e50;
        }

        .severity-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .severity-critical {
            background: #e74c3c;
            color: white;
        }

        .severity-high {
            background: #f39c12;
            color: white;
        }

        .severity-medium {
            background: #f1c40f;
            color: #2c3e50;
        }

        .severity-low {
            background: #2ecc71;
            color: white;
        }

        .finding-details {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: none;
        }

        .finding-details.show {
            display: block;
        }

        .detail-row {
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-content {
            color: #666;
            line-height: 1.5;
        }

        /* Error Message */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .model-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>üõ°Ô∏è Smart Contract Audit Tool</h1>
            <p>AI-Powered Security Analysis for Solidity Smart Contracts</p>
        </header>

        <main class="main-content">
            <form id="auditForm">
                <section class="form-section">
                    <h3>üìù Smart Contract Code</h3>
                    <div class="form-group">
                        <label for="codeSnippet">Paste your Solidity smart contract code:</label>
                        <textarea id="codeSnippet" name="code_snippet" rows="12" placeholder="pragma solidity ^0.8.0;

contract MyContract {
    // Your smart contract code here
}" required></textarea>
                    </div>
                </section>

                <section class="form-section">
                    <h3>üîç Static Analysis Results (Optional)</h3>
                    <div class="form-group">
                        <label for="staticTool">Results from tools like Slither, MythX, or Securify:</label>
                        <textarea id="staticTool" name="static_tool" rows="6" placeholder="Paste static analysis results here (optional)..."></textarea>
                    </div>
                </section>

                <section class="form-section">
                    <h3>ü§ñ AI Model Selection</h3>
                    <div class="model-selector">
                        <div class="form-group">
                            <label for="modelChoice">Choose AI Model:</label>
                            <select id="modelChoice" name="model_choice" required>
                                <option value="">Select AI Model...</option>
                                <option value="gemini">Google Gemini 2.5 Pro</option>
                                <option value="openai">OpenAI GPT-4o</option>
                                <option value="deepseek">DeepSeek Chat</option>
                                <option value="claude">Claude 3.7 Sonnet</option>
                                <option value="auto">Auto (Try best available model)</option>
                            </select>
                            <div class="model-info">
                                <div id="modelInfo">Select a model to see details and availability</div>
                            </div>
                        </div>
                        <button type="button" id="checkModels" class="submit-btn" style="width: auto; margin-top: 0; padding: 10px 20px;">
                            Check Availability
                        </button>
                    </div>
                </section>

                <button type="submit" id="submitBtn" class="submit-btn">
                    üöÄ Start Security Audit
                </button>
            </form>

            <section id="progressSection" class="progress-section">
                <h3>üîÑ Audit in Progress</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Initializing audit...</div>
                <div id="currentStep" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
                <div style="margin-top: 15px; text-align: center;">
                    <button type="button" id="stopAudit" class="stop-btn">üõë Stop Audit</button>
                </div>
                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </section>

            <section id="resultsSection" class="results-section">
                <div class="results-header">
                    <h3>üìä Audit Results</h3>
                    <button id="downloadBtn" class="download-btn">üì• Download Report</button>
                </div>

                <div id="findingsSummary" class="findings-summary"></div>
                <div id="findingsList" class="findings-list"></div>
            </section>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentSessionId = null;
            let progressInterval = null;
            const maxRetries = 300; // Maximum number of status checks (300 * 3s = 15 minutes)
            let retryCount = 0;

            // Model information
            const modelInfo = {
                'gemini': {
                    name: 'Google Gemini 2.5 Pro',
                    description: 'Latest Google AI model, excellent for code analysis and security auditing.',
                    speed: 'Fast',
                    accuracy: 'High'
                },
                'openai': {
                    name: 'OpenAI GPT-4o',
                    description: 'Proven OpenAI model with strong reasoning capabilities.',
                    speed: 'Medium',
                    accuracy: 'High'
                },
                'deepseek': {
                    name: 'DeepSeek Chat',
                    description: 'Advanced reasoning model optimized for code understanding and analysis.',
                    speed: 'Fast',
                    accuracy: 'High'
                },
                'claude': {
                    name: 'Claude 3.7 Sonnet',
                    description: "Anthropic's latest model with excellent analytical and reasoning capabilities.",
                    speed: 'Medium',
                    accuracy: 'Very High'
                },
                'auto': {
                    name: 'Auto Selection',
                    description: 'Automatically tries the best available model with fallback options.',
                    speed: 'Variable',
                    accuracy: 'High'
                }
            };

            const modelChoiceEl = document.getElementById('modelChoice');
            const modelInfoEl = document.getElementById('modelInfo');
            const checkModelsBtn = document.getElementById('checkModels');
            const auditForm = document.getElementById('auditForm');
            const submitBtn = document.getElementById('submitBtn');
            const stopAuditBtn = document.getElementById('stopAudit');
            const downloadBtn = document.getElementById('downloadBtn');

            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const debugInfo = document.getElementById('debugInfo');

            const resultsSection = document.getElementById('resultsSection');
            const findingsSummary = document.getElementById('findingsSummary');
            const findingsList = document.getElementById('findingsList');
            const errorMessage = document.getElementById('errorMessage');

            /**
             * Updates the model information display based on user selection.
             */
            const updateModelInfoDisplay = () => {
                const selectedModel = modelChoiceEl.value;
                if (selectedModel && modelInfo[selectedModel]) {
                    const info = modelInfo[selectedModel];
                    modelInfoEl.innerHTML = `
                        <strong>${info.name}</strong><br>
                        ${info.description}<br>
                        <small>Speed: ${info.speed} | Accuracy: ${info.accuracy}</small>
                    `;
                } else {
                    modelInfoEl.innerHTML = 'Select a model to see details and availability';
                }
            };

            /**
             * Checks the availability of AI models from the backend.
             */
            const checkModelAvailability = async () => {
                try {
                    console.log('Checking model availability...');
                    const response = await fetch('/api/models/status');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const data = await response.json();
                    console.log('Model status response:', data);

                    const status = data.models || data;
                    const selectedModel = modelChoiceEl.value;

                    // Update model info with availability status
                    if (selectedModel && modelInfo[selectedModel]) {
                        const info = modelInfo[selectedModel];
                        let availability = 'Unavailable';
                        let statusClass = 'unavailable';

                        if (selectedModel === 'auto' ? (status.gemini || status.openai || status.claude) : status[selectedModel]) {
                            availability = 'Available';
                            statusClass = 'available';
                        }

                        modelInfoEl.innerHTML = `
                            <strong>${info.name}</strong> 
                            <span class="model-status ${statusClass}">${availability}</span><br>
                            ${info.description}<br>
                            <small>Speed: ${info.speed} | Accuracy: ${info.accuracy}</small>
                        `;
                    }
                    
                    setButtonState(checkModelsBtn, '‚úì Checked', '#27ae60', 2000);
                } catch (error) {
                    console.error('Failed to check model availability:', error);
                    showError(`Failed to check model availability: ${error.message}`);
                    setButtonState(checkModelsBtn, '‚úó Error', '#e74c3c', 3000);
                }
            };

            /**
             * Handles the audit form submission.
             */
            const handleFormSubmit = async (e) => {
                e.preventDefault();
                const codeSnippet = document.getElementById('codeSnippet').value.trim();
                const staticTool = document.getElementById('staticTool').value.trim();
                const modelChoice = modelChoiceEl.value;

                if (!codeSnippet) return showError('Please provide smart contract code.');
                if (!modelChoice) return showError('Please select an AI model.');

                try {
                    showProgress();
                    retryCount = 0;

                    const response = await fetch('/api/audit/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code_snippet: codeSnippet, static_tool: staticTool, model_choice: modelChoice })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to start audit.');

                    currentSessionId = data.session_id;
                    console.log('Audit started with session ID:', currentSessionId);
                    startProgressPolling();
                } catch (error) {
                    hideProgress();
                    showError(`Failed to start audit: ${error.message}`);
                }
            };
            
            /**
             * Polls the server for audit status updates.
             */
            const pollAuditStatus = async () => {
                if (++retryCount > maxRetries) {
                    hideProgress();
                    return showError('Audit is taking too long. Please try again.');
                }

                try {
                    const response = await fetch(`/api/audit/${currentSessionId}/status`);
                    const data = await response.json();
                    console.log('Status response:', data);

                    if (response.ok) {
                        updateProgress(data);
                        debugInfo.style.display = 'block';
                        debugInfo.innerHTML = `Status: ${data.status} | Retry: ${retryCount}/${maxRetries} | Session: ${currentSessionId.substring(0, 8)}...`;

                        if (data.status === 'completed') {
                            hideProgress();
                            loadResults();
                        } else if (data.status === 'failed') {
                            hideProgress();
                            showError('Audit failed. Please check your API keys and try again.');
                        }
                    }
                } catch (error) {
                    console.error('Progress polling error:', error);
                }
            };
            
            /**
             * Starts the progress polling interval.
             */
            const startProgressPolling = () => {
                progressInterval = setInterval(pollAuditStatus, 3000);
            };

            /**
             * Updates the progress bar and text.
             */
            const updateProgress = (data) => {
                const { progress_percentage = 0, completed_steps = 0, total_steps = 5, current_step } = data.progress || {};
                progressFill.style.width = `${progress_percentage}%`;
                progressText.textContent = `Progress: ${progress_percentage.toFixed(1)}% (${completed_steps}/${total_steps} steps completed)`;

                if (current_step > 0 && current_step <= total_steps) {
                    const stepNames = ['Initial Analysis', 'Audit Planning', 'Parameter Extraction', 'Iteration', 'Format Conversion'];
                    progressText.textContent += ` - Current: ${stepNames[current_step - 1] || `Step ${current_step}`}`;
                }
            };
            
            /**
             * Fetches and displays the final audit results.
             */
            const loadResults = async () => {
                try {
                    const response = await fetch(`/api/audit/${currentSessionId}/results`);
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to load results.');
                    displayResults(data);
                } catch (error) {
                    showError(`Failed to load results: ${error.message}`);
                }
            };

            /**
             * Renders the audit results on the page.
             */
            const displayResults = (data) => {
                resultsSection.style.display = 'block';
                const { finding_number = 0, relevance_count = 0, validation_count = 0, findings = [] } = data;

                findingsSummary.innerHTML = `
                    <div class="summary-card"><div class="number">${finding_number}</div><div class="label">Total Findings</div></div>
                    <div class="summary-card"><div class="number">${relevance_count}</div><div class="label">Relevant Issues</div></div>
                    <div class="summary-card"><div class="number">${validation_count}</div><div class="label">Validated Issues</div></div>
                `;

                findingsList.innerHTML = findings.length ? findings.map((finding, index) => `
                    <div class="finding-item">
                        <div class="finding-header" data-index="${index}">
                            <div class="finding-title">${finding.Issue || 'Unknown Issue'}</div>
                            <div class="severity-badge severity-${(finding.Severity || 'medium').toLowerCase()}">${finding.Severity || 'Medium'}</div>
                        </div>
                        <div id="finding-${index}" class="finding-details">
                            <div class="detail-row"><div class="detail-label">Description:</div><div class="detail-content">${finding.Description || 'N/A'}</div></div>
                            <div class="detail-row"><div class="detail-label">Impact:</div><div class="detail-content">${finding.Impact || 'N/A'}</div></div>
                            <div class="detail-row"><div class="detail-label">Location:</div><div class="detail-content">${finding.Location || 'N/A'}</div></div>
                            ${finding.Note ? `<div class="detail-row"><div class="detail-label">Note:</div><div class="detail-content">${finding.Note}</div></div>` : ''}
                        </div>
                    </div>
                `).join('') : '<p>No specific findings to display.</p>';
            };

            /**
             * Toggles the visibility of a finding's details.
             */
            findingsList.addEventListener('click', (e) => {
                const header = e.target.closest('.finding-header');
                if (header) {
                    const index = header.dataset.index;
                    document.getElementById(`finding-${index}`).classList.toggle('show');
                }
            });

            /**
             * Stops the currently running audit.
             */
            const stopAudit = async () => {
                if (!currentSessionId) return showError('No active audit session to stop.');
                
                setButtonState(stopAuditBtn, '‚è≥ Stopping...', '#95a5a6', null, true);
                
                try {
                    const response = await fetch(`/api/audit/${currentSessionId}/stop`, { method: 'POST', headers: { 'Content-Type': 'application/json' } });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to stop audit.');
                    
                    console.log('Audit stopped successfully:', data);
                    hideProgress();
                    setButtonState(stopAuditBtn, '‚úÖ Stopped', '#27ae60');
                    setTimeout(loadResults, 1000);
                    progressText.textContent = 'Audit stopped by user.';
                    progressText.style.color = '#e74c3c';
                } catch (error) {
                    console.error('Failed to stop audit:', error);
                    showError(`Failed to stop audit: ${error.message}`);
                    setButtonState(stopAuditBtn, '‚ùå Error', '#e74c3c', 3000);
                }
            };
            
            // --- UI Helper Functions ---
            
            const showProgress = () => {
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                errorMessage.style.display = 'none';
                submitBtn.disabled = true;
            };

            const hideProgress = () => {
                progressSection.style.display = 'none';
                submitBtn.disabled = false;
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
            };
            
            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            };
            
            const setButtonState = (button, text, color, resetTime = null, disabled = false) => {
                const originalText = button.textContent;
                const originalBg = button.style.background;
                button.textContent = text;
                if(color) button.style.background = color;
                button.disabled = disabled;
                
                if (resetTime) {
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = originalBg;
                        button.disabled = false;
                    }, resetTime);
                }
            };

            // --- Event Listeners ---
            modelChoiceEl.addEventListener('change', updateModelInfoDisplay);
            checkModelsBtn.addEventListener('click', checkModelAvailability);
            auditForm.addEventListener('submit', handleFormSubmit);
            stopAuditBtn.addEventListener('click', stopAudit);
            downloadBtn.addEventListener('click', () => {
                if (currentSessionId) {
                    window.open(`/api/audit/${currentSessionId}/results`, '_blank');
                }
            });

            // Auto-check models on page load
            checkModelAvailability();
        });
    </script>
</body>

</html>
